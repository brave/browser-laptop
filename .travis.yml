language: node_js
node_js:
  - "6.1"
dist: trusty
sudo: required
cache:
  directories:
    - node_modules
before_install:
  - openssl aes-256-cbc -K $encrypted_517c5824cb79_key -iv $encrypted_517c5824cb79_iv -in gpg_setup.tar.enc -out gpg_setup.tar -d
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
                       +
after_install:
  - cat key.asc | base64 -d | gpg --import -
  - CHANNEL=dev npm run build-package
  - npm run build-installer
  - bash tools/upload_to_aptly
  
script:
  - npm run lint && npm test
notifications:
  slack:
    secure: bDwO2uce5JAZvjrvWj4+/+yEXJAIK4O0RcgUWvZ2IMbi7Q9I89Mw40JmkLWL6x2gWZwxr8+FoLtErJA7RVrsfImjrX+NmMyAB7AydLdrBJtkLozNnuacnhcnBRyp1gGCa1ymxCEXGbgC6onAD3kiJJhggr70T+2lu3IuJYXENhc=
env:
  - CXX=g++-4.8 NODE_ENV=test
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xvfb
      - g++-4.8
      - libgnome-keyring-dev
