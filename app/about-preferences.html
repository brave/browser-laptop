<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; form-action 'none'; referrer no-referrer; script-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:*; style-src 'self' 'unsafe-inline'; font-src 'self'">
    <meta name="availableLanguages" content="en-US">
    <meta name="defaultLanguage" content="en-US">
    <meta name='theme-color' content='#ff5000'>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title data-l10n-id="preferences"></title>
    <script>
      function initSettingsListener (e) {
        window.initSettings = e.detail
        window.removeEventListener(initSettingsListener)
      }
      window.addEventListener('settings-updated', initSettingsListener)
      window.addEventListener('load', function () {
        var po = document.createElement('script'); po.async = true;
        po.src = 'gen/aboutPages.entry.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })
    </script>
    <script src="ext/l20n.min.js" async></script>
    <link rel="localization" href="locales/{locale}/preferences.l20n">
  </head>
  <body>
    <div id="appContainer"/>
  </body>
</html>
