<html>
  <head>
    <meta charset="utf-8">
    <meta name="availableLanguages" content="">
    <meta name="defaultLanguage" content="en-US">
    <meta name='theme-color' content='#035500'>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title data-l10n-id="bookmarks"></title>
    <script>
      function initBookmarksListener (e) {
        window.initBookmarks = e.detail.bookmarks
        window.initBookmarkFolders = e.detail.bookmarkFolders
        window.removeEventListener('bookmarks-updated', initBookmarksListener)
      }
      window.addEventListener('bookmarks-updated', initBookmarksListener)
      window.addEventListener('language', function (evt) {
        document.l10n.requestLanguages([evt.detail.langCode])
        document.getElementsByName('availableLanguages')[0].content = evt.detail.languageCodes.join(', ')
      })
      window.addEventListener('load', function () {
        var po = document.createElement('script'); po.async = true;
        po.src = 'gen/aboutPages.entry.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        window.dispatchEvent(new CustomEvent('request-language'))
      })
    </script>
    <script src="ext/l20n.min.js" async></script>
    <link rel="localization" href="locales/{locale}/bookmarks.properties">
  </head>
  <body>
    <div id="appContainer"/>
  </body>
</html>
