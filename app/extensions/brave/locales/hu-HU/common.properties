aboutBlankTitle=Névtelen
enableWidevineSubtext=A Google Widevine egy digitális jogkezelési (DRM) kód, amelyet a Brave Software-ban nem vagyunk, és nem tudunk ellenőrizni. A Google Widevine kód betöltődik a Google szervereiből, nem pedig a kiszolgálóktól. Csak akkor van betöltve, ha engedélyezi ezt az opciót. Elbátortalanítjuk a DRM használatát, de tiszteletben tartjuk a felhasználók választását, és tudomásul vesszük, hogy néhány Brave felhasználó szeretne igénybe venni a szükséges szolgáltatásokat.
enableWidevineSubtext2=A bővítmény telepítésével elfogadja a Google Widevine használati feltételeit. Ön elfogadja, hogy a Brave nem vállal felelősséget semmilyen kárért vagy veszteségért a Google Widevine használatával kapcsolatban.