hint0=Bravery মেন্যু ব্যবহার করে আপনি সকল সাইটে HTTPS তথা এনক্রিপশন চালু বা বন্ধ করতে পারেন। HTTPS Everywhere ফিচার স্বয়ংক্রিয় ভাবে HTTP ট্রাফিককে HTTPS এ পরিণত করে আপনাকে অধিক সুরক্ষা প্রদান করবে।
hint1=Brave সবসময় নিজেই আপডেট হবে, তবে আপনি চাইলে মেন্যু থেকে আপডেট চেক করতে পারেন।
hint2=ফাইল মেন্যু থেকে নতুন সেশন ট্যাব চালু করতে পারবেন। সেশন ট্যাব অন্যান্য ট্যাবের মতই আচরণ করবে তবে এটা অন্য একটা ইউজার প্রোফাইল হিসাবে চলবে। যার ফলে আপনি চাইলে যেকোন সাইটের একাধিক অ্যাকাউন্ট একই সময়ে ব্যবহার করতে পারবেন।
