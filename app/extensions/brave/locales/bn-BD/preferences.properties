paymentsWelcomeText1=আপনার সবচেয়ে বেশি ব্যবহৃত সাইটগুলোতে অবদান রাখার সহজতর পথ তৈরি করে দিয়েছে Brave। 
paymentsWelcomeText2=Brave Payment ব্যবহার শুরু করতে এই উইন্ডোর উপরের সুইচটি উল্টে দিন। বাকিটা একেবারেই সোজা।
paymentsWelcomeText3=আপনি Brave এ কোন প্রকাশকের দেয়া বিজ্ঞাপন ব্লক করে দিলেও Brave Payments সেসব প্রকাশকদের ব্যবসা বাঁচিয়ে রাখতে সাহায্য করে। আপনার ব্রাউজিং ইতিহাস গোপন রেখেই এসব করা হয়। আপনার ফান্ড একটি অননুসরণযোগ্য পথে সাইটের মালিকের কাছে পৌঁছায়, যাতে করে আপনি কোন সাইটে যান বা কোন সাইটকে ভালবাসেন তার উপর ভিত্তি করে আপনার অনুসন্ধান করা না যায়।
paymentsWelcomeText4=Brave Payments এখনো Beta পর্যায়ে আছে। আপনার সাহায্য নিয়ে এই সময়ের মধ্যে আমরা একে আরো নিখুঁত করে তুলতে পারবো।
