paymentsWelcomeTitle=Brave Payments এ স্বাগতম!
paymentsWelcomeText1=আপনার সবচেয়ে বেশি ব্যবহৃত সাইটগুলোতে অবদান রাখার সহজতর পথ তৈরি করে দিয়েছে Brave। 
paymentsWelcomeText3=Brave Payments এখনো Beta পর্যায়ে আছে। আপনার সাহায্য নিয়ে আগামী কিছু সপ্তাহের মধ্যেই এটিকে আমাদের রিলিজ চ্যানেলে পাঠানোর পর্যায়ে নিয়ে যেতে আমরা সক্ষম হব।
paymentsWelcomeText2=আপনার দেয়া অর্থ সাইটের মালিকের কাছে একটি অনুসরণের অযোগ্য পদ্ধতির ভেতর দিয়ে পৌঁছে গেছে, যাতে করে আপনি কোন কোন সাইট ভ্রমণ ও সমর্থণ করেন, তা কোনভাবেই জানা না যায়। এতে করে প্রকাশকেরা আপনি তাদের বিজ্ঞাপন বন্ধ করে দিলেও তাদের ব্যবসা চালিয়ে যেতে পারবেন। এই পুরো প্রক্রিয়াটি আপনার ব্রাউজিং ইতিহাস গোপন রেখেই ঘটে।
paymentsWelcomeTextBold=Brave Payment ব্যবহার শুরু করতে এই উইন্ডোর উপরের সুইচটি উল্টে দিন। বাকিটা একেবারেই সোজা।
