paymentsWelcomeTitle=Добро пожаловать в Brave Payments!
paymentsWelcomeText1=Brave помогает вам без труда поддерживать сайты, которые вы используете чаще всего.
paymentsWelcomeText2=Для того, чтобы начать использовать Brave Payments, нажмите переключатель в верхней части этого окна. Остальное просто.
paymentsWelcomeText3=Brave Payments позволяет владельцам сайтов получать прибыль, даже если вы заблокировали их рекламные объявления в Brave. Это работает, сохраняя конфиденциальность истории посещенных страниц. Ваши средства передаются владельцу сайта через анонимную платежную систему, что делает невозможным когда-либо идентифицировать вас на основе сайтов, которые вы посещаете и поддерживаете.
paymentsWelcomeText4=Brave Payments в настоящее время находится в стадии тестирования. С Вашей помощью и обратной связью, мы сможем более точно настроить систему.
paymentsWelcomeText5=Примечание: Brave Payments используют службу определения страны для обеспечения лучшего использования вашего кошелька на основе вашего местоположения. Этот сервис является полностью анонимным.
