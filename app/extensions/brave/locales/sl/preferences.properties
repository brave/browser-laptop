contributionStatementFooterNoteBoxBody2=Plačila Brave uporabljajo statistični model, ki preprečuje, da bi uporabnike Brave identificirali glede na njihovo brskalno vedenje. Anonimni prispevki se najprej zberejo v trezorju Brave, nato pa se prerazdelijo v denarnice izdajateljev, ki jih potrdi in nato pobere izdajatelj.
