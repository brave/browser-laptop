contributionStatementFooterNoteBoxBody1=Da bi zaščitili vašo zasebnost, izpisek nakazila za Plačila Brave ni shranjen, zabeležen ali zaveden nikjer drugje kot na vaši napravi (tem računalniku). V primeru izgube na vaši napravi ga ni mogoče pridobiti od Brave.
