paymentsWelcomeText1=Brave je zasnoval enostaven sistem, da prispevate spletiščem, ki jih največ uporabljate.
paymentsWelcomeText2=Za začetek rabe Plačil Brave enostavno vključite stikalo na vrhu tega okna. Vse drugo je enostavno.
paymentsWelcomeText3=Plačila Brave omogočajo, da izdajatelji preživijo, čeprav ste morda njihove oglase s programom Brave blokirali. Vse to deluje, medtem ko ostaja zgodovina vašega brskanja zasebna. Vaša sredstva se prenesejo lastniku spletišča prek sistema anonimnega knjiženja, zaradi česar je nemogoče, da bi vas identificirali glede na spletišča, ki jih obiskujete in podpirate.
