contributionStatementFooterNoteBoxHeading1=Nota:
contributionStatementFooterNoteBoxBody1=Untuk melindungi privasi anda, penyata sumbangan Brave Payments ini tidak disimpan, direkod atau log di mana-mana jua kecuali pada peranti anda (komputer ini). Data ini tidak boleh didapatkan semula dari Brave sekiranya data tersebut hilang daripada peranti anda. 
contributionStatementFooterNoteBoxHeading2=Perihal edaran penerbit
contributionStatementFooterNoteBoxBody2=Brave Payments menggunakan model statistik yang mengalih keluar apa jua keupayaan untuk mengenalpasti pengguna Brave berdasarkan tingkah laku pelayaran mereka. Mula-mula sekali, sumbangan anonimus digabungkan dalam ruang simpan Brave dan diedarkan semula ke dompet penerbit yang terlebih dahulu disahkan dan kemudian dikumpul oleh penerbit.
