paymentsWelcomeText1=Brave menyediakan cara mudah untuk anda menyumbang ke laman web kegemaran anda.
paymentsWelcomeText2=Untuk memulakan Brave Payments, flip suis pada bahagian atas tetingkap ini. Langkah seterusnya adalah mudah.
paymentsWelcomeText3=Brave Payments membenarkan pembina untuk berada dalam perniagaan walaupun anda telah menghalang periklanan dengan Brave. Semua daripada hasil kerja sementara anda menyimpan sejarah pelayaran secara privasi. Dana anda telah dipinda kepada pemilik laman melalui sistem lejar tidak diketahui, menjadikan rumit kepada anda untuk mengenalpasti berdasarkan laman yang anda lawati dan telah sokong,
paymentsWelcomeText4=Brave Payments masih peringkat Beta. Dengan bantuan dan maklum balas anda, kami boleh memperbaiki sistem semasa tempoh beta ini.
paymentsWelcomeText5=Nota: Brave Payments menggunakan perkhidmatan carian-negara untuk menyediakan pilihan menambah dana dompet pengguna yang lebih baik berdasarkan kepada lokasi anda. Perkhidmatan ini benar-benar anonimus.
