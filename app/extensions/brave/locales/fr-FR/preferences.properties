paymentsWelcomeTitle=Bienvenue aux paiements Brave !
paymentsWelcomeText1=Brave a créé un moyen simple pour vous de contribuer aux sites que vous utilisez le plus.
paymentsWelcomeText2=Pour commencer à utiliser les paiements Brave, basculez simplement le commutateur situé en haut de cette fenêtre. Le reste est facile.
paymentsWelcomeText3=Les paiements Brave permettent aux éditeurs de rester en activité même si vous avez bloqué leurs publicités avec Brave. Tout cela fonctionne en gardant votre historique de navigation privé. Vos fonds sont transférés au propriétaire du site à travers un grand livre de compte anonyme, ce qui rend impossible votre identification sur la base des sites que vous visitez et que vous soutenez.
paymentsWelcomeText4=Les paiements Brave sont actuellement en Bêta. Avec votre aide et vos retours, nous pouvons améliorer le système pendant la période de bêta.
paymentsWelcomeText5=Note : Les paiements Brave utilisent un service recherche de pays afin de fournir une meilleure utilisation des options de financement du porte-monnaie en fonction de votre emplacement. Ce service est totalement anonyme.
