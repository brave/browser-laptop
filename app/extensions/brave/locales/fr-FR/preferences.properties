paymentsWelcomeTitle=Bienvenue sur Brave Payments !
paymentsWelcomeText1=Brave a créé pour vous un moyen simple de contribuer aux sites que vous utilisez le plus.
paymentsWelcomeText2=Pour commencer à utiliser Brave Payments, basculez simplement l'interrupteur situé en haut de cette fenêtre. Le reste est facile.
paymentsWelcomeText3=Brave Payments permet aux éditeurs de rester en activité même si vous avez bloqué leurs publicités avec Brave. Tout cela fonctionne en gardant votre historique de navigation privé. Vos fonds sont transférés au propriétaire du site à travers un grand livre de compte anonyme, ce qui rend impossible votre identification en se basant sur les sites que vous visitez et que vous soutenez.
paymentsWelcomeText4=Brave Payments est actuellement en Bêta. Avec votre aide et vos retours, nous pouvons améliorer le système pendant la période de bêta.
paymentsWelcomeText5=Note : Brave Payments utilise un service de recherche de pays afin de fournir de meilleures options de financement de votre porte-monnaie en fonction de votre emplacement. Ce service est totalement anonyme.
