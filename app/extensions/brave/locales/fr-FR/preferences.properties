contributionStatementFooterNoteBoxBody1=Pour protéger votre vie privée, le relevé de cette contribution Brave Payments n'est sauvegardé, enregistré ou consigné nul part ailleurs que sur votre appareil (cet ordinateur). Il ne peut être récupéré par Brave en cas de perte de données sur votre appareil.
contributionStatementFooterNoteBoxHeading2=A propos des répartitions aux éditeurs
