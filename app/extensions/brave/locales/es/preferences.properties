contributionStatementFooterNoteBoxHeading1=Nota:
contributionStatementFooterNoteBoxBody1=Para proteger tu privacidad, este extracto de contribución de Brave Payments no está guardado ni registrado en cualquier lugar excepto tu dispositivo (esta computadora). No se puede recuperar de Brave en caso de pérdida de datos en tu dispositivo.
contributionStatementFooterNoteBoxHeading2=Acerca de las distribuciones de editores
contributionStatementFooterNoteBoxBody2=Brave Payments usa un modelo estadístico que impedir la identificación de usuarios de Brave basado en sus comportamientos. Primero las contribuciones anónimas se combinan en la bóveda de Brave. Entonces las contribuciones se distribuyen a las carteras de editores, que se confirman y se recogen por el editor.
