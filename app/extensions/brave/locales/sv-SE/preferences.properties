paymentsWelcomeTitle=Välkommen till Brave Payments!
paymentsWelcomeText1=Brave har skapat ett enkelt sätt för dig att bidra till de webbplatser som du använder mest.
paymentsWelcomeText2=För att börja använda Brave Payments är det bara helt enkelt dra i spaken längst upp i fönstret. Resten är lätt.
paymentsWelcomeText3=Brave Payments tillåter utgivare att tjäna pengar även om du kanske har blockerat deras annonser med Brave. Allt detta fungerar samtidigt som din surfhistorik är privat. Dina pengar överförs till webbplatsägaren via ett anonymt bokföringssystem, vilket gör det omöjligt för dig att någonsin identifieras baserat på de webbplatser du besöker och stöder.
paymentsWelcomeText4=Brave payments är just nu i Beta. Med din hjälp och feedback, kan vi göra systemet ännu bättre.
paymentsWelcomeText5=Obs! Brave Payments använder ditt land för att ge bättre alternativ för användaren plånboksfinansiering baserat på din position. Denna tjänst är helt anonym.
