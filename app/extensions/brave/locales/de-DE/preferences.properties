paymentsWelcomeLink=Sehen Sie sich die FAQ an
paymentsWelcomeText1=Brave hat Ihnen einen einfachen Weg eröffnet, Ihre am häufigsten verwendeten Seiten zu unterstützen.
paymentsWelcomeText2=Um damit anzufangen Brave Payments zu verwenden, müssen sie lediglich den Schalter Oben umlegen. Der Rest ist einfach.
paymentsWelcomeText3=Brave Payments ermöglicht es Publishern im Geschäft zu bleiben, obwohl Sie Ihre Werbung mit Brave blockieren. All dies funktioniert, während Ihr Verlauf privat bleibt. Ihre Geldmittel werden über ein anonymes Konto-System direkt an den Besitzer der Website übertragen, was die Möglichkeit, Sie aufgrund der Seiten die Sie besuchen und unterstützen aufzuspüren, ausschließt.
paymentsWelcomeText4=Brave Payments ist derzeit in der Beta Phase. Dank Ihrer Hilfe und Ihrem Feedback, können wir an dem System während der Beta noch ein wenig Fine Tuning vornehmen.
paymentsWelcomeText5=Hinweis: Brave Payments verwendet einen Dienst der das Land bestimmt, in dem Sie sich aufhalten, um bessere Zahlungsmethoden zu gewährleisten. Der Vorgang ist komplett anonym.
