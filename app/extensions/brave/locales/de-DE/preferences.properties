hint2=Das Datei-Menü ermöglicht Ihnen einen Tab mit einer neuen Sitzung zu erstellen. Diese Tabs sind wie andere Tabs auch, nur dass sie auf einem anderen Profil laufen. So können Sie sich auf derselben Seite mehrmals anmelden, ohne einen anderen Browser verwenden zu müssen.
