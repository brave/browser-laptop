hint0=Über die Brave-Schutz Einstellungen können Sie HTTPS Everywhere an und aus schalten.\nWenn die Seite es unterstützt, sorgt HTTPS Everywhere dafür, dass Ihr Datenverkehr über das sichere HTTPS-Protokoll gesendet wird, anstelle vom HTTP-Protokoll.
