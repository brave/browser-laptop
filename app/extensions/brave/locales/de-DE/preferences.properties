contributionStatementFooterNoteBoxHeading1=Hinweis:
contributionStatementFooterNoteBoxBody1=Um Ihre Privatsphäre zu wahren, wird dieser Brave Payments Beleg in keinster Weise außerhalb Ihres Systems (bzw. dieses Computers) gespeichert. Es kann von Brave nicht abgerufen werden, im Falle, dass die Daten auf d#Ihrem System verloren gehen.
contributionStatementFooterNoteBoxHeading2=Über die Unterstützung der Herausgeber von Seiten
contributionStatementFooterNoteBoxBody2=Brave Payments verwendet eine Statistik, die alle Möglichkeiten Brave Nutzer anhand Ihres Browser-Verhaltens zu identifizieren ausschließt.\nMehrere anonyme Einzahlungen werden zunächst von Brave zusammengefügt und dann an das Konto des jeweiligen Herausgebers einer Seite gesendet. Dieses muss dann vom Herausgeber bestätigt werden um das Geld zu erhalten.
