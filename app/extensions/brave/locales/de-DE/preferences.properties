hint0=Das Bravery Menü ermöglicht es Ihnen HTTPS Everywhere zu aktivieren oder deaktivieren. Es leitet, bei Seiten die dies unterstützen, Ihren Traffic von HTTP auf HTTPS um, was Ihnen mehr Sicherheit bietet.
hint1=Brave wird sich automatisch aktualisieren! Du kannst aber jederzeit im Menü eine manuelle Aktualisierung durchführen.
hint2=Das Datei-Menü ermöglicht Ihnen einen Tab mit einer neuen Sitzung zu erstellen. Diese Tabs sind wie andere Tabs auch, nur dass sie auf einem anderen Profil laufen. So können Sie sich auf derselben Seite mehrmals anmelden, ohne einen anderen Browser verwenden zu müssen.
