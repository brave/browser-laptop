contributionStatementFooterNoteBoxBody1=Để bảo vệ quyền riêng tư của bạn, bản báo cáo đóng góp của Brave Payments sẽ không được lưu, ghi lại bất kỳ nơi nào khác ngoài thiết bị của bạn (máy tính này). Nó không thể được lấy từ Brave trong trường hợp mất dữ liệu trên thiết bị của bạn.
