batContributionText3=Lưu ý: Bạn không cần phải làm gì cả sau khi chuyển tiền. Số dư từ ví Brave của bạn sẽ tăng lên 5.00 USD. Chương trình khuyến mãi này chỉ có trong một thời gian nhất định.
