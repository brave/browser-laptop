helloBatText2=Xin lưu ý rằng <strong> ví thanh toán của Brave là một chiều</strong> và số tiền bạn chuyển từ tài khoản bên ngoài <strong>không thể được hoàn trả hoặc lấy lại</strong>. Mục đích chính của ví là gửi đóng góp của bạn đến các nhà phát hành mỗi tháng, dựa trên sự kiểm soát và tư vấn của chính bạn.
