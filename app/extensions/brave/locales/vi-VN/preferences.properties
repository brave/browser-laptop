contributionStatementFooterNoteBoxBody1=Để bảo vệ quyền riêng tư của bạn, bản báo cáo đóng góp của Brave Payments sẽ không được lưu, ghi lại bất kỳ nơi nào khác ngoài thiết bị của bạn (máy tính này). Nó không thể được lấy từ Brave trong trường hợp mất dữ liệu trên thiết bị của bạn.
contributionStatementFooterNoteBoxBody2=Brave Payments sử dụng một mô hình thống kê giúp loại bỏ bất kỳ khả năng nào để có thể xác định người dùng Brave dựa trên hành vi duyệt web của họ. Đóng góp ẩn danh lần đầu tiên sẽ được kết hợp trong kho của Brave và sau đó được phân phối lại vào ví của nhà phát hành đã được xác nhận và sau đó được nhà phát hành thu thập.
