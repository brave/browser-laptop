paymentsWelcomeLink=Xem câu hỏi thường gặp
paymentsWelcomeText1=Để bắt đầu sử dụng dịch vụ Thanh toán của Brave, chỉ cần bật nút gạt ở đầu cửa sổ này.
paymentsWelcomeText2=Phần còn lại rất dễ.
paymentsWelcomeText3=Thanh toán Brave cho phép nhà phát hành duy trì hoạt động kinh doanh ngay cả khi bạn có thể đã chặn quảng cáo của họ bằng Brave. Tất cả điều này hoạt động trong khi vẫn giữ đuợc sự riêng tư cho lịch sử duyệt web của bạn. Tiền của bạn được chuyển đến chủ sở hữu trang web thông qua một hệ thống sổ kế toán ẩn danh, khiến bạn không thể xác định được nó dựa trên các trang web bạn truy cập và hỗ trợ.
paymentsWelcomeText4=Thanh toán Brave hiện đang ở giai đoạn Beta. Với sự trợ giúp và phản hồi của bạn, chúng tôi có thể tinh chỉnh hệ thống thông qua giai đoạn beta.
paymentsWelcomeText5=Lưu ý: Thanh toán Brave sử dụng dịch vụ tra cứu quốc gia để cung cấp các tùy chọn tài trợ ví tiền người dùng tốt hơn dựa trên vị trí của bạn. Dịch vụ này hoàn toàn ẩn danh.
