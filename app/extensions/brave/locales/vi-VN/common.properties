aboutBlankTitle=Không tiêu đề
enableWidevineSubtext=Google Widevine là một phần của Digital Rights Management (DRM) mà chúng tôi,  Brave Software không sở hữu và không thể kiểm tra. Mã Google Widevine được tải từ các máy chủ của Google chứ không phải từ các máy chủ của chúng tôi. Nó chỉ được tải khi bạn bật tùy chọn này. Chúng tôi không khuyến khích sử dụng DRM, nhưng chúng tôi tôn trọng lựa chọn của người dùng và thừa nhận rằng một số người dùng Brave muốn sử dụng các dịch vụ cần có nó.
enableWidevineSubtext2=Bằng cách cài đặt tiện ích mở rộng này, bạn đồng ý với Điều khoản sử dụng của Google Widevine. Bạn đồng ý rằng Brave không chịu trách nhiệm cho bất kỳ thiệt hại hoặc tổn thất nào liên quan đến việc bạn sử dụng Google Widevine.