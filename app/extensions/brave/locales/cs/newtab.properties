privateTabText1=Soukromé karty nejsou zaznamenány v historii stránek nebo započítány do výpočtů plateb Brave a jejich koláčky mizí při zavření prohlížeče.
privateTabText2=Stahování souborů, nové záložky a hesla je stále možné ukládat, když používáte soukromé karty, a nebudou odstraněny, když je soukromý list zavřen.
privateTabText3=Všimněte si, prosím: I když nejsou vámi v soukromých kartách navštívené stránky uloženy místně, neudělají vás pro vašeho ISP, zaměstnavatele nebo navštívené stránky anonymními nebo neviditelnými.
