paymentsWelcomeTitle=Vítejte v platbách Brave!
paymentsWelcomeText1=Brave vytvořil jednoduchý způsob, jak můžete přispívat do vámi nejpoužívanějších stránek?
paymentsWelcomeText2=Abyste mohli začít používat Platby Brave, přepněte přepínač v horní části tohoto okna. Pak už to půjde jako po másle.
paymentsWelcomeText3=Platby Brave vydavatelům umožňují zůstat v činnosti, i když můžete mít jejich reklamy v Brave blokovány. Všechno toto pracuje, a přitom vaše historie procházení stránek zůstává soukromá. Vaše peníze (hotovost) jsou převáděny vlastníku stránky prostřednictvím anonymního účetního systému, díky kterému je nemožné, abyste kdy byli poznáni podle stránek, jež jste navštívili a podpořili.
paymentsWelcomeText4=Brave Platby jsou nyní v beta verzi. S vaší pomocí a zpětnou vazbou můžeme doladit podrobnosti.
paymentsWelcomeText5=Poznámka: Platby Brave používají službu zemského vyhledávání, aby uživatelům poskytly lepší volby financování podle vaší polohy. Tato služba je zcela anonymní.
