enableWidevineSubtext=Google Widevine adalah bagian dari kode Digital Rights Management (DRM) yang kami di Brave Software tidak memiliki dan tidak dapat memeriksa. Kode Google Widevine dimuat dari server Google, bukan dari server kami. Hal ini hanya dimuat ketika Anda mengaktifkan pilihan ini. Kami mencegah penggunaan DRM, tapi kami menghormati pilihan pengguna dan mengakui bahwa beberapa pengguna Brave ingin menggunakan layanan yang memerlukannya.
enableWidevineSubtext2=Dengan memasang ekstensi ini, Anda menyetujui Persyaratan Penggunaan Google Widevine. Anda setuju bahwa Brave tidak bertanggung jawab untuk setiap kerusakan atau kerugian sehubungan dengan penggunaan Google Widevine.
