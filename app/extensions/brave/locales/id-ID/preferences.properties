paymentsWelcomeTitle=Selamat Datang di Pembayaran Brave
paymentsWelcomeText1=Brave telah menciptakan cara sederhana bagi Anda untuk berkontribusi ke situs yang paling sering digunakan.
paymentsWelcomeText2=Untuk memulai menggunakan Pembayaran Brave, balik saklar pada bagian atas jendela. Sisanya mudah.
paymentsWelcomeText3=Pembayaran Brave memungkinkan penerbit untuk tetap berbisnis walaupun Anda mungkin memblokir iklan mereka dengan Brave. Semua ini bekerja sambil tetap menjaga riwayat penjelajahan Anda tetap privat. Dana Anda akan terkirim ke pemilik situs lewat sistem pembukuan anonim, yang membuat Anda tidak mungkin teridentifikasi berdasarkan situs yang Anda kunjungi dan dukung.
paymentsWelcomeText4=Saat ini Pembayaran Brave masih dalam versi Beta. Dengan bantuan dan umpan balik Anda, kami dapat menyempurnakan sistem selama periode beta.
paymentsWelcomeText5=Catatan: Pembayaran Brave menggunakan layanan pencarian negara untuk memberikan pilihan pendanaan dompet pengguna yang lebih baik berdasarkan lokasi Anda. Layanan ini sepenuhnya dilakukan secara anonim.
