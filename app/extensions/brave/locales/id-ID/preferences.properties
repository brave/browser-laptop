contributionStatementFooterNoteBoxBody1=Untuk melindungi privasi Anda, pernyataan kontribusi Pembayaran Brave ini tidak disimpan. direkam atau dicatat dimanapun selain di perangkat Anda (komputer ini). Ini tidak dapat diambil dari Brave dalam hal kehilangan data pada perangkat Anda
contributionStatementFooterNoteBoxHeading2=Tentang distribusi penerbit
contributionStatementFooterNoteBoxBody2=Pembayaran Brave menggunakan model statistik yang menghapus semua kemampuan untuk mengidentifikasi pengguna Brave berdasarkan perilaku menjelajah mereka. Pertama, kontribusi anonim digabungkan di dalam kubah dan kemudian didistribusikan ulang ke dompet penerbit yang terkonfirmasi kemudian dikumpulkan oleh penerbit.
