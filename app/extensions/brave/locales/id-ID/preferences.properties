paymentsWelcomeTitle=Selamat Datang di Brave Payments!
paymentsWelcomeText1=Brave telah menciptakan cara sederhana bagi Anda untuk berkontribusi ke situs yang paling sering Anda gunakan.
paymentsWelcomeText2=Untuk memulai menggunakan Brave Payments, balik saklar pada bagian atas jendela. Sisanya mudah.
paymentsWelcomeText3=Brave Payments memungkinkan penerbit untuk tetap berbisnis walaupun Anda mungkin memblokir iklan mereka dengan Brave. Semua ini bekerja sambil tetap menjaga riwayat penjelajahan Anda tetap privat. Dana Anda akan terkirim ke pemilik situs lewat sistem pembukuan anonim, yang membuat Anda tidak mungkin teridentifikasi berdasarkan situs yang Anda kunjungi dan dukung.
paymentsWelcomeText4=Saat ini Brave Payments masih dalam versi Beta. Dengan bantuan dan umpan balik Anda, kami dapat menyempurnakan sistem selama periode beta.
paymentsWelcomeText5=Catatan: Brave Payments menggunakan layanan pencarian negara untuk memberikan pilihan pendanaan dompet pengguna yang lebih baik berdasarkan lokasi Anda. Layanan ini sepenuhnya dilakukan secara anonim.
