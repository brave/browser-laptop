paymentsWelcomeTitle=Вітаємо в Brave платежах!
paymentsWelcomeText1=Brave створив для вас простий спосіб допомагати сайтам, які ви найбільше використовуєте.
paymentsWelcomeText2=Щоб почати використовувати Brave платежі, просто посуньте перемикач у верхній частині цього вікна. Далі просто.
paymentsWelcomeText3=Brave платежі дозволяють видавцям продовжувати вести свою справу навіть під час блокування їхньої реклами. Все це працює, при цьому зберігаючи вашу історію перегляду в приватності. Ваші кошти перераховуються власнику сайту через анонімну фінансову систему, яка робить неможливим ідентифікацію користувача на основі відвідуваних сайтів та підтримки.
paymentsWelcomeText4=Brave платежі наразі працюють в тестовому бета режимі. З вашою допомогою ми зможемо довести до ладу цю систему протягом тестового періоду.
paymentsWelcomeText5=Примітка: Платежі Brave використовують прив'язану до країни послугу з метою забезпечення кращих налаштувань поповнення гаманця на основі вашого розташування. Ця послуга повністю анонімна.
