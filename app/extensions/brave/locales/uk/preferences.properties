hint2=Меню Файл дозволяє вам створювати вкладку нового сеансу. Вкладки сеансу такі ж, як й будь-які інші вкладки, але вони виконуються в іншому профілі користувача. Це дозволяє вам входити на один і той самий сайт з використанням різних облікових даних в одному браузері.
