contributionStatementFooterNoteBoxBody1=З метою захисту вашої приватності, цей звіт платежів Brave не зберігається, не записується та не вноситься в журнал будь-де, окрім вашого пристрою (цей комп'ютер). Його не можна отримати від Brave у випадку втрати даних на вашому пристрої.
contributionStatementFooterNoteBoxHeading2=Про розповсюдження видавця
contributionStatementFooterNoteBoxBody2=Платежі Brave використовують статистичну модель, що виключає будь-яку можливість ідентифікації користувачів Brave, базуючись на їхньому перегляді. Анонімні внески спочатку збираються в гаманці Brave, після чого перерозподіляються по гаманцях видавців, які отримують підтвердження і потім збираються видавцями.
