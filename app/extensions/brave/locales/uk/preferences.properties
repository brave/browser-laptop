paymentsWelcomeTitle=Вітаємо в Brave платежах!
paymentsWelcomeText1=Brave створив для вас простий спосіб допомагати сайтам, які ви найбільше відвідуєте.
paymentsWelcomeText3=Brave платежі наразі працюють в тестовому бета режимі. З вашою допомогою ми зможемо довести до ладу цю систему протягом наступних кількох тижнів, перед тим, як вона стане доступна в нашому основному випуску.
paymentsWelcomeText2=Ваші кошти перераховуються власнику сайту через анонімну систему, яка унеможливлює ідентифікацію вас на основі відвідуваних та підтримуваних вами веб-сайтів. Це дозволяє видавцям продовжувати вести справи навіть якщо ви блокуєте їхню рекламу з Brave. Все це працює, при цьому зберігаючи вашу історію перегляду в приватності.
paymentsWelcomeTextBold=Щоб почати використання Brave платежів, просто зсуньте перемикач у верхній частині цього вікна. Далі все просто.
