paymentsWelcomeTitle=Benvenuto in Brave Payments!
paymentsWelcomeText1=Brave ha creato un modo semplice per contribuire ai siti che si utilizzi più spesso.
paymentsWelcomeText2=Per iniziare ad utilizzare Brave Payments, premi semplicemente l'interruttore nella parte superiore di questa finestra. Il resto è facile.
paymentsWelcomeText3=Brave Payments permette agli editori di rimanere in affari anche se potresti averne bloccato gli annunci con Brave. Tutto questo funziona mantenendo la tua cronologia di navigazione privata. I tuoi fondi sono trasferiti al propietario del sito attraverso un sistema anonimo di contabilità, che rende impossibile per te essere identificato in base ai siti che visiti e supporti.
paymentsWelcomeText4=Brave Payments è attualmente in versione Beta. Con il tuo aiuto e feedback, possiamo essere in grado di mettere a punto il sistema attraverso il periodo di beta.
