privateTabTitle=Esta é uma Aba Privada
privateTabText1=Abas privadas não são registradas no histórico de páginas ou contadas nos cálculos do Pagamentos do Brave. Abas privadas e seus cookies sumirão quando o navegador for fechado.
privateTabText2=Arquivos baixados, novos favoritos, e senhas ainda podem ser salvos quando estiver usando a aba privada e não serão removidos quando a aba privada for fechada.
privateTabText3=Observação: mesmo que os sites que você visita em abas privadas não sejam salvos localmente, eles não o tornam anônimo ou invisível para o seu ISP, seu empregador ou para os sites que você está visitando.
