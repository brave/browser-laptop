paymentsWelcomeTitle=Bem-vindo a Pagamentos Brave!
paymentsWelcomeText1=Brave originou uma forma simples que lhe permite contribuir para os sites que mais utiliza.
paymentsWelcomeText2=Para começar a utilizar os Pagamentos Brave, gire o botão na parte superior da janela. O resto é fácil. 
paymentsWelcomeText3=Os Pagamentos Brave permitem aos editores continuarem ativos, mesmo que tenha bloqueados os seus anúncios com Brave. Tudo isto funciona enquanto mantém o seu histórico de navegação privado. Os seus fundos são transferidos para o proprietário do site através de um sistema de registo anónimo, que impossibilita até a sua identificação com base nos sites que visita e apoia. 
paymentsWelcomeText4=Presentemente, os Pagamentos Beta estão em fase Beta. Com a sua ajuda e o seu feedback, podemos aperfeiçoar o sistema durante o período beta. 
paymentsWelcomeText5=Nota: os Pagamentos Brave utilizam um serviço de consulta de país para proporcionar ao utilizador as melhores opções de financiamento da sua carteira, com base na sua localização. Este serviço é totalmente anónimo.
