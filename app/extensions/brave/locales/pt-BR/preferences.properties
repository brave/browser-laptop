contributionStatementFooterNoteBoxHeading1=Observação:
contributionStatementFooterNoteBoxBody1=Para proteger sua privacidade, este extrato de Pagamentos de Contribuição do Brave não é salvo, gravado ou registrado em nenhum outro lugar além do seu dispositivo (este computador). Ele não pode ser recuperado do Brave em caso de perda de dados do seu dispositivo.
contributionStatementFooterNoteBoxHeading2=Sobre as distribuições do editor
contributionStatementFooterNoteBoxBody2=Os Pagamentos do brave usam um modelo estatístico que remove qualquer habilidade de identificar usuários do Brave com base no comportamento de navegação. Contribuições anônimas primeiro são combinadas no cofre do Brave e depois são redistribuídas nas carteiras de editores, que são confirmadas e, em seguida, coletadas pelo editor.
