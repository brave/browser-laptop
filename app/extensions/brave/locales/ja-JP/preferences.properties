paymentsWelcomeTitle=Braveペイメントへようこそ！
paymentsWelcomeText1=Braveでは、よく訪問するサイトに自動で寄付を行うシンプル方法を開発しました。
paymentsWelcomeText3=Braveペイメントは現在ベータ版です。テストを通じて、数週間後にリリースチャンネルに投入されるまでの間、システムの微調整を行いたく考えています。
paymentsWelcomeText2=あなたの資金は、台帳システムを通じて、サイトの所有者に送金されます。その台帳システムは匿名であるため、訪問したサイトや寄付を行ったサイトから、あなたが特定されることはありません。このシステムを使えば、広告をブロックしても、サイトの経営者は事業を続けられるようになります。これらすべてのことは、閲覧履歴のプライバシーを守りつつ行われます。
paymentsWelcomeTextBold=Braveペイメントの使用を開始するには、このページの上にあるスイッチを切り替えてください。後は簡単です。
paymentsWelcomeText4=もっと詳しく知る
