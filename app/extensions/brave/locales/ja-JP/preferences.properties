paymentsWelcomeTitle=Brave Paymentsへようこそ！
paymentsWelcomeText1=Braveでは、よく訪問するサイトに寄付を行うシンプルな方法を開発しました。
paymentsWelcomeText2=Brave Paymentsの使用を開始するには、このページの上にあるスイッチを切り替えてください。後は簡単です。
paymentsWelcomeText3=Brave Paymentsは、ユーザーが広告をブロックしても、パブリッシャーが事業を続けられるようにするシステムです。これは台帳システムを通じて、ユーザーの資金をサイトの所有者に送金するものです。台帳システムは匿名であり、訪問したサイトや寄付を行ったサイトから、ユーザーが特定されることはありません。
paymentsWelcomeText4=Brave Paymentsは現在ベータ版です。ユーザーからのフィードバックをもとに、システムの微調整を行いたいと考えています。
paymentsWelcomeText5=注: Brave Paymentsでは、国検索サービスにより検出されるユーザーの所在地に基づき、ウォレットへの入金に最適なオプションを提供しています。この検索サービスは完全に匿名です。
