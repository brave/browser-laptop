paymentsWelcomeTitle=Braveペイメントへようこそ！
paymentsWelcomeText1=Braveでは、よく訪問するサイトに自動で寄付を行うシンプル方法を開発しました。
paymentsWelcomeText2=Braveペイメントの使用を開始するには、このページの上にあるスイッチを切り替えてください。後は簡単です。
paymentsWelcomeText3=Braveペイメントは、ユーザーが広告をブロックし、データのプライバシーを守りつつも、サイトの経営者は事業を続けることを可能にするシステムです。ユーザーの資金は、台帳システムを通じて、サイトの所有者へと送金されます。台帳システムは匿名であるため、訪問したサイトや寄付を行ったサイトから、ユーザーが特定されることはありません。
paymentsWelcomeText4=Braveペイメントは現在ベータ版です。ユーザーの方々のフィードバックをもとに、システムの微調整を行いたいと考えています。
