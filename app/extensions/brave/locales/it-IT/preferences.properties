contributionStatementFooterNoteBoxHeading1=Nota:
contributionStatementFooterNoteBoxBody1=Per proteggere la tua privacy, questa dichiarazione di contributo di Brave Payments non viene salvata, archiviata o registrata da nessun'altra parte che non sia il tuo dispositivo (questo computer). Non può essere recuperata da Brave in caso di smarrimento dei dati sul tuo dispositivo.
contributionStatementFooterNoteBoxHeading2=Informazioni sulle distribuzioni degli editori
contributionStatementFooterNoteBoxBody2=Brave Payments usa un modello statistico che rimuove qualsiasi possibilità di identificare gli utenti Brave sulla base dei loro comportamenti di navigazione. I contributi anonimi vengono prima combinati nel caveau Brave e poi ridistribuiti nei portafogli degli editori che sono confermati e poi raccolti dall'editore.
contributionStatementCopyrightFooter=Brave Software &copy;2016 - {{currentYear}}. Brave è un marchio registrato di Brave Software. I nomi dei siti possono essere marchi commerciali o marchi registrati del proprietario del sito.
