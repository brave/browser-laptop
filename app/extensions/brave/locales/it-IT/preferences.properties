paymentsWelcomeTitle=Benvenuto in Brave Payments!
paymentsWelcomeText1=Brave ha creato un modo semplice per contribuire ai siti che utilizzi più spesso.
paymentsWelcomeText2=Per iniziare ad utilizzare Brave Payments, premi semplicemente l'interruttore nella parte superiore di questa finestra. Il resto è facile.
paymentsWelcomeText3=Brave Payments consente agli inserzionisti di rimanere in attività anche in caso tu abbia bloccato i loro annunci tramite Brave. Tutto questo avviene mantenendo privata la tua cronologia di navigazione. I tuoi fondi vengono trasferiti al proprietario del sito attraverso un sistema di registrazione contabile anonimo, che rende impossibile la tua identificazione in base ai siti che visiti e supporti.
paymentsWelcomeText4=Brave Payments è attualmente in versione Beta. Con il tuo aiuto e feedback, possiamo essere in grado di mettere a punto il sistema attraverso il periodo di beta.
paymentsWelcomeText5=Nota: Brave Payments usa un servizio di localizzazione in modo da offrirti le migliori opzioni per aggiungere fondi al portafoglio in base alla tua collocazione. Il servizio è totalmente anonimo.
