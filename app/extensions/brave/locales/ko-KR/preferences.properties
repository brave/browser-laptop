paymentsWelcomeTitle=Brave Payments에 오신것을 환영합니다!
paymentsWelcomeText1=Brave에서 내가 가장 많이 사용하는 사이트에 제공하는 간단한 방법을 만들었습니다.
paymentsWelcomeText2=Brave Payments 사용을 시작하려면 이 창 위쪽에있는 스위치를 누르세요. 나머지는 간단합니다.
paymentsWelcomeText3=Brave Payments는 브라우저로 광고를 차단 한 경우에도 게시자가 사업을 유지 할 수 있습니다. 이 모든것은 인터넷 사용 기록을 비공개로 유지한 상태로 작동합니다. 자금은 당신이 방문 및 지원한 사이트가 식별이 불가능한 익명의 장부 시스템을 통해 사이트 소유자에게 전송됩니다.
paymentsWelcomeText4=Brave Payments는 현재 베타 버전입니다. 우리는 여러분의 도움과 피드백, 베타 기간을 통해 시스템을 세밀하게 조정할 수 있습니다.
paymentsWelcomeText5=알림: Brave Payments 는 당신에게 위치에 기반한 더 나은 사용자 지갑 옵션을 제공하기 위해서 지역 조회 서비스를 이용합니다. 이 서비스는  완벽하게 익명으로 작동합니다.
