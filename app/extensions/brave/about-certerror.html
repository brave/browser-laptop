<html>
  <head>
    <meta charset="utf-8">
    <meta name="availableLanguages" content="en-US, fr-FR, pt-BR, nl-NL">
    <meta name="defaultLanguage" content="en-US">
    <meta name='theme-color' content='#ff5000'>
    <title data-l10n-id="certError"></title>
    <script>
      function initCertDetailsListener (e) {
        window.initCertDetails = e.detail
        window.removeEventListener('cert-details-updated', initCertDetailsListener)
      }
      window.addEventListener('cert-details-updated', initCertDetailsListener)
      window.addEventListener('language', function (evt, language) {
        document.l10n.requestLanguages([evt.detail])
      })
      window.addEventListener('load', function () {
        var po = document.createElement('script'); po.async = true;
        po.src = 'gen/aboutPages.entry.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        window.dispatchEvent(new CustomEvent('request-language'))
      })
    </script>
    <script src="ext/l20n.min.js" async></script>
    <link rel="localization" href="locales/{locale}/app.properties">
 </head>
 <body>
    <div id="appContainer"/>
 </body>
</html>
