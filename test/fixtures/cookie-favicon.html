<html>

<body>

<iframe id='test-frame' height=200 width=500></iframe>

<script>
const host = window.location.origin

function loadIco() {
  const faviconLocation = host.replace('127.0.0.1', 'localhost') + '/cookie-favicon.ico'
  const link = document.createElement('link')
  link.rel = 'shortcut icon'
  link.href = faviconLocation
  document.head.appendChild(link);
}


function loadFrame() {
  const testPageLocation = host.replace('127.0.0.1', 'localhost') + '/cookie-favicon-test.html'
  const frame = document.getElementById('test-frame')
  frame.onload = loadIco
  frame.src = testPageLocation
}

loadFrame()

function setText (id, result) {
    document.getElementById(id).innerText = JSON.stringify(result)
}
</script>
</body>
</html>
