<html>
<head>
  <meta charset="utf-8">
  <title>Geolocation</title>
</head>
<body>
  <div id="result"></div>
  <script type="text/javascript">
    const result = document.getElementById('result');
    navigator.geolocation.getCurrentPosition(position => {
      result.textContent = 'grant';
    }, error => {
      result.textContent = error.message;
    }, {timeout: 1});
  </script>
</body>
</html>
