<div id='result'></div>
<div id='error'></div>
<script async>
  // This should get blocked by adblock if it is on
  var exampleSocket = new WebSocket("ws://wfpscripts.webspectator.com/bootstrap/ws-606FF556.js");
  exampleSocket.onerror = (e) => {
    document.getElementById('error').innerText = 'error'
  }
  // This should be a valid connection
  var ws = new WebSocket("wss://websocketstest.com:443/service")
  ws.onopen = function() {
    document.getElementById('result').innerText = 'success'
  }
</script>
