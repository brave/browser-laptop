<html>
<head>
  <meta charset="UTF-8">
  <title>Modal Confirm</title>
</head>
<body>
  <a href="#" id="trigger">Trigger Confirm</a>
  <div id="result"></div>
  <script type="text/javascript">
    document.getElementById('trigger').addEventListener('click', e => {
      e.preventDefault();
      var result = document.getElementById('result');
      result.textContent = confirm('are you sure?') ? 'yes' : 'no';
    });
  </script>
</body>
</html>
