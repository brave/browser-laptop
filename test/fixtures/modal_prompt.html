<html>
<head>
  <meta charset="utf-8">
  <title>Modal Prompt</title>
</head>
<body>
  <a href="#" id="trigger">Trigger Prompt</a>
  <div id="result"></div>
  <script type="text/javascript">
    document.getElementById('trigger').addEventListener('click', e => {
      e.preventDefault();
      const result = document.getElementById('result');
      result.textContent = prompt('Enter your username');
    });
  </script>
</body>
</html>
